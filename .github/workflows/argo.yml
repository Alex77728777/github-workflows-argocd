name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v3
    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push Docker images
      uses: docker/build-push-action@v6
      with:
        file: ./Dockerfile
        push: true
        tags: "championsleague12/actions-busybox:${{ github.sha }}"
    - name: Update image tag in kustomization.yaml
      run: yq -i '.images[0].newTag = strenv(GITHUB_SHA)' kustomization.yaml

    - name: Commit changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git commit -am "[skip ci] Set image tag to ${{ github.sha }}"
        git push
      env:
        GITHUB_SHA: ${{ github.sha }}
